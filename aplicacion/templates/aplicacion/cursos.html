{%extends 'aplicacion/base.html' %}

{% load static %}

{% block titulo %} 
   <h1>Pagina de Bienvenida </h1>
{% endblock titulo %}

{% block contenido %} 
<h1>Cursos</h1>
   <table class="table table-striped">
      <thead>
      <tr>
         <th>ID:</th>
         <th>Nombre de curso:</th>
         <th>Comision:</th>
      </tr>
      </thead> 
      <tbody>
   {% for c in cursos %}

   <tr>
      <td>{{ c.id }}</td>
      <td>{{ c.nombre }}</td>
      <td>{{ c.comision }}</td>
   </tr>
   {% endfor %}
</table>
</tbody>
   {% endblock contenido %}
